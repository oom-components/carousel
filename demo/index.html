<!DOCTYPE html>
<html>
<head>
    <title>@oom/carousel Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        html {
            font-family: -apple-system, system-ui, sans-serif;
        }
        oom-carousel {
            overflow-x: auto;
            display: flex;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        oom-carousel::-webkit-scrollbar {
            display: none;
        }
        oom-carousel div {
            margin: 0 2px;
            flex: 0 0 400px;
            scroll-snap-align: center;
        }
        oom-carousel section {
            margin: 0 2px;
            flex: 0 0 90vw;
            scroll-snap-align: center;
        }
        svg {
            display: block;
            width: 400px;
            height: 200px;
            background: #ddd;
            margin: auto;
        }
        text {
            font: bold 30px sans-serif;
        }
        button {
            font-size: 1em;
            padding: .5em;
            background: blue;
            color: white;
            border: none;
            border-radius: 2px;
        }
        :target {
            background: #ccc;
        }
    </style>
</head>

<body>
    <h1>Demo carousel</h1>

    <div>
        <oom-carousel role="region" aria-label="Gallery" tabindex="0">
            <div id="slide-0"><svg viewBox="0 0 400 200"><text x="40" y="40">0</text></svg></div>
            <div id="slide-1"><svg viewBox="0 0 400 200"><text x="40" y="40">1</text></svg></div>
            <div id="slide-2"><svg viewBox="0 0 400 200"><text x="40" y="40">2</text></svg></div>
            <div id="slide-3"><svg viewBox="0 0 400 200"><text x="40" y="40">3</text></svg></div>
            <div id="slide-4"><svg viewBox="0 0 400 200"><text x="40" y="40">4</text></svg></div>
            <div id="slide-5"><svg viewBox="0 0 400 200"><text x="40" y="40">5</text></svg></div>
            <div id="slide-6"><svg viewBox="0 0 400 200"><text x="40" y="40">6</text></svg></div>
            <div id="slide-7"><svg viewBox="0 0 400 200"><text x="40" y="40">7</text></svg></div>
            <div id="slide-8"><svg viewBox="0 0 400 200"><text x="40" y="40">8</text></svg></div>
            <div id="slide-9"><svg viewBox="0 0 400 200"><text x="40" y="40">9</text></svg></div>
        </oom-carousel>
    </div>

    <p>
        <button class="carousel-1">+1</button>
        <button class="carousel--1">-1</button>
        <button class="carousel-prev">Prev</button>
        <button class="carousel-next">Next</button>
        <button class="play-stop">Play/Stop</button>
        <a href="#slide-6">Go to slide 6</a>
    </p>

    <script type="text/javascript" src="https://cdn.rawgit.com/iamdustan/smoothscroll/v0.4.2/src/smoothscroll.js" async></script>
    <script type="text/javascript" src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.3/webcomponents-bundle.js"></script>
    <script type="module" src="script.js" async></script>
</body>
</html>
