<!DOCTYPE html>
<html>
  <head>
    <title>@oom/carousel Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="module">
      import Carousel, { Navigation } from "../carousel.js";
      customElements.define("oom-carousel", Carousel);
      customElements.define("oom-navigation", Navigation);
    </script>

    <style type="text/css">
      html {
        font-family: -apple-system, system-ui, sans-serif;
      }
      oom-carousel {
        overflow-x: auto;
        display: flex;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
        scroll-behavior: smooth;
      }
      oom-carousel::-webkit-scrollbar {
        display: none;
      }
      oom-carousel div {
        margin: 0 2px;
        flex: 0 0 400px;
        scroll-snap-align: center;
      }
      oom-carousel section {
        margin: 0 2px;
        flex: 0 0 90vw;
        scroll-snap-align: center;
      }
      svg {
        display: block;
        width: 400px;
        height: 200px;
        background: #ddd;
        margin: auto;
      }
      text {
        font: bold 30px sans-serif;
      }
      button {
        font-size: 1em;
        padding: 0.5em;
        background: blue;
        color: white;
        border: none;
        border-radius: 2px;
      }
      button:disabled {
        opacity: 0.1;
      }
      :target {
        background: #ccc;
      }
    </style>
  </head>

  <body>
    <h1>Demo carousel</h1>

    <div>
      <oom-carousel
        id="main-carousel"
        role="region"
        aria-label="Gallery"
        tabindex="0"
      >
        <div id="slide-0">
          <svg viewBox="0 0 400 200"><text x="40" y="40">0</text></svg>
        </div>
        <div id="slide-1">
          <svg viewBox="0 0 400 200"><text x="40" y="40">1</text></svg>
        </div>
        <div id="slide-2">
          <svg viewBox="0 0 400 200"><text x="40" y="40">2</text></svg>
        </div>
        <div id="slide-3">
          <svg viewBox="0 0 400 200"><text x="40" y="40">3</text></svg>
        </div>
        <div id="slide-4">
          <svg viewBox="0 0 400 200"><text x="40" y="40">4</text></svg>
        </div>
        <div id="slide-5">
          <svg viewBox="0 0 400 200"><text x="40" y="40">5</text></svg>
        </div>
        <div id="slide-6">
          <svg viewBox="0 0 400 200"><text x="40" y="40">6</text></svg>
        </div>
        <div id="slide-7">
          <svg viewBox="0 0 400 200"><text x="40" y="40">7</text></svg>
        </div>
        <div id="slide-8">
          <svg viewBox="0 0 400 200"><text x="40" y="40">8</text></svg>
        </div>
        <div id="slide-9">
          <svg viewBox="0 0 400 200"><text x="40" y="40">9</text></svg>
        </div>
      </oom-carousel>
    </div>

    <oom-navigation data-target="main-carousel">
      <button value="prev" class="carousel-prev">Prev</button>
      <button value="-1" class="carousel--1">-1</button>
      <button value="+1" class="carousel-1">+1</button>
      <button value="next" class="carousel-next">Next</button>
      <a href="#slide-6">Go to slide 6</a>
    </oom-navigation>
  </body>
</html>
