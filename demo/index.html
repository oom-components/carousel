<!DOCTYPE html>
<html>
<head>
	<title>@oom/carousel Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		html {
			font-family: -apple-system, system-ui, sans-serif;
		}
		.carousel-wrapper {
			/* hide scrollbar (1/2) */
			overflow-y: hidden;
			margin: 5px 0;
		}

		.carousel {
			width: 100%;
			overflow-x: auto;
			display: flex;
			list-style: none;
			padding: 0;
			margin: 0;

			/* hide scrollbar (2/2) */
			padding-bottom: 40px;
			margin-bottom: -40px;

			/* scroll snap points */
			scroll-snap-type: mandatory;

			/* old spec (firefox) */
			/* scroll-snap-points-x: repeat(404px); */
		}
		.carousel li {
			padding: 2px;
			flex: 0 0 400px;
			scroll-snap-align: start;
		}
		img {
			display: block;
		}
		button {
			font-size: 1em;
			padding: .5em;
			background: blue;
			color: white;
			border: none;
			border-radius: 2px;
		}
	</style>
</head>

<body>
	<h1>Demo carousel</h1>

	<div class="carousel-wrapper">
		<ul class="carousel" role="region" aria-label="Gallery" tabindex="0">
			<li><img src="http://placehold.it/400x200" alt="Example"></li>
			<li><img src="http://placehold.it/400x200" alt="Example"></li>
			<li><img src="http://placehold.it/400x200" alt="Example"></li>
			<li><img src="http://placehold.it/400x200" alt="Example"></li>
			<li><img src="http://placehold.it/400x200" alt="Example"></li>
			<li><img src="http://placehold.it/400x200" alt="Example"></li>
			<li><img src="http://placehold.it/400x200" alt="Example"></li>
			<li><img src="http://placehold.it/400x200" alt="Example"></li>
			<li><img src="http://placehold.it/400x200" alt="Example"></li>
			<li><img src="http://placehold.it/400x200" alt="Example"></li>
		</ul>
	</div>

	<button class="carousel-prev">Prev</button>
	<button class="carousel-next">Next</button>

	<script type="text/javascript" src="script.js" async></script>
</body>
</html>
