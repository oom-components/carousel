<!DOCTYPE html>
<html>
<head>
    <title>@oom/carousel Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        html {
            font-family: -apple-system, system-ui, sans-serif;
        }
        .hide-scrollbar {
            overflow-y: hidden;
        }
        .hide-scrollbar > oom-carousel {
            padding-bottom: 40px;
            margin-bottom: -40px;
        }
        oom-carousel {
            overflow-x: auto;
            display: flex;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        oom-carousel div {
            margin: 0 2px;
            flex: 0 0 400px;
            scroll-snap-align: center;
        }
        svg {
            display: block;
            width: 400px;
            height: 200px;
            background: #ddd;
        }
        text {
            font: bold 30px sans-serif;
        }
        button {
            font-size: 1em;
            padding: .5em;
            background: blue;
            color: white;
            border: none;
            border-radius: 2px;
        }
    </style>
</head>

<body>
    <h1>Demo carousel</h1>

    <div>
        <oom-carousel role="region" aria-label="Gallery" tabindex="0">
            <div><svg viewBox="0 0 400 200"><text x="40" y="40">0</text></svg></div>
            <div><svg viewBox="0 0 400 200"><text x="40" y="40">1</text></svg></div>
            <div><svg viewBox="0 0 400 200"><text x="40" y="40">2</text></svg></div>
            <div><svg viewBox="0 0 400 200"><text x="40" y="40">3</text></svg></div>
            <div><svg viewBox="0 0 400 200"><text x="40" y="40">4</text></svg></div>
            <div><svg viewBox="0 0 400 200"><text x="40" y="40">5</text></svg></div>
            <div><svg viewBox="0 0 400 200"><text x="40" y="40">6</text></svg></div>
            <div><svg viewBox="0 0 400 200"><text x="40" y="40">7</text></svg></div>
            <div><svg viewBox="0 0 400 200"><text x="40" y="40">8</text></svg></div>
            <div><svg viewBox="0 0 400 200"><text x="40" y="40">9</text></svg></div>
        </oom-carousel>
    </div>

    <p>
        <button class="carousel-1">+1</button>
        <button class="carousel--1">-1</button>
        <button class="carousel-prev">Prev</button>
        <button class="carousel-next">Next</button>
        <button class="play-stop">Play/Stop</button>
    </p>

    <script type="text/javascript" src="https://cdn.rawgit.com/iamdustan/smoothscroll/v0.4.2/src/smoothscroll.js" async></script>
    <script type="text/javascript" src="https://unpkg.com/@webcomponents/webcomponentsjs@2.0.3/webcomponents-bundle.js"></script>
    <script type="module" src="script.js" async></script>
</body>
</html>
