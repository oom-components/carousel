<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Carousel tests</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/5.2.0/mocha.min.css">
    <style>
        #carousel {
            list-style: none;
            display: flex;
            overflow-x: auto;
            width: 600px;
            padding: 0;
            margin: auto;
        }
        #carousel li {
            width: 400px;
            height: 400px;
            flex: 0 0 auto;
            background: #ddd;
            outline: solid 1px #bbb;
        }
    </style>
</head>
<body>
    <div id="mocha"></div>

    <div>
        <ul id="carousel" role="region" aria-label="Gallery" tabindex="0">
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/5.2.0/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.1.2/chai.min.js"></script>
    <script src="test.js" type="module"></script>
</body>
</html>
