<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Carousel tests</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/5.2.0/mocha.min.css">
    <style>
        test-carousel {
            display: flex;
            overflow-x: auto;
            width: 600px;
            margin: auto;
        }
        test-carousel > div {
            width: 400px;
            height: 400px;
            flex: 0 0 auto;
            background: #ddd;
            outline: solid 1px #bbb;
        }
    </style>
</head>
<body>
    <div id="mocha"></div>

    <div>
        <test-carousel role="region" aria-label="Gallery" tabindex="0">
            <div>0</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
        </test-carousel>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/5.2.0/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.1.2/chai.min.js"></script>
    <script src="test.js" type="module"></script>
</body>
</html>
